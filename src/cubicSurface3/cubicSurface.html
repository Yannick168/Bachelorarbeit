<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebGL Cube Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.8);
      padding: 8px;
      border-radius: 5px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <canvas id="glcanvas"></canvas>
  <div id="controls">
    <label>View:
      <select id="viewMode">
        <option value="3">Stereo</option>
        <option value="1">Orthographic</option>
        <option value="2">Perspective</option>
      </select>
    </label>
    <label>Surface:
      <select id="surfaceMode">
        <option value="2">Ellipsoid</option>
        <option value="1">Sphere</option>
        <option value="3">Torus</option>
        <option value="4">Rounded Box</option>
        <option value="5">Goursat</option>
      </select>
    </label>
  </div>
  <script type="module" src="./cubicSurface.ts"></script>
</body>
</html>
