<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zykloide Visualisierung</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <canvas id="canvas"></canvas>

  <!-- WebGL-Skript -->
  <script type="module" src="./trochoid.ts"></script>

  <!-- Message-Handler fÃ¼r externe Steuerung -->
<script>
  window.addEventListener('message', (e) => {
    const { type, theta, phi, d, R } = e.data || {};
    if (type === 'update') {
      window.updateTrochoid?.(theta, phi, d, R);
    }
  });
</script>

</body>
</html>
