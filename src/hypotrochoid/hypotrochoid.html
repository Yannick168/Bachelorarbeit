<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Epizykloide</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <canvas id="canvas"></canvas>

  <script type="module" src="./hypotrochoid.ts"></script>

  <!-- Nur Message-Handler -->
  <script>
    window.addEventListener("message", (event) => {
      const data = event.data;
      if (data?.type === "updateHypotrochoid") {
        const { t, R, r } = data;
        window.updateHypotrochoid?.(t, R, r);
      }
    });
  </script>
</body>
</html>
