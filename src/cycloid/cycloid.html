<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zykloide Visualisierung</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <canvas id="canvas"></canvas>

  <!-- WebGL-Skript -->
  <script type="module" src="./cycloid.ts"></script>

  <!-- Message-Handler für externe Steuerung -->
<script>
  window.addEventListener('message', (event) => {
    const data = event.data;
    if (data?.type === 'update') {
      const { t, theta, distance, R } = data; // R NEU
      // Übergib R (kann undefined sein, wenn nicht gesendet)
      window.updateCycloid?.(t, theta, distance, R);
    }
  });
</script>
</body>
</html>
