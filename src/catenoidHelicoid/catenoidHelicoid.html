<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Catenoid–Helicoid</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

</head>
<body>
  <!-- WICHTIG: exakt diese ID -->
  <canvas id="canvas"></canvas>

  <!-- Dein gebundeltes Script (Vite-Build), NICHT die .ts-Datei direkt -->
  <script type="module" src="./catenoidHelicoid.ts"></script>

  <!-- Externe Steuerung (Parent -> iFrame) -->
  <script>
    window.addEventListener('message', (event) => {
      const data = event.data;
      if (data?.type === 'alpha') {
        const { alpha } = data;
        window.updateCatenoidHelicoid?.(alpha); // rückwärtskompatibel
      }
      if (data?.type === 'update') {
        // neues gebündeltes Update: { alpha, c, L, uSegments, vSegments }
        window.updateCH?.(data);
      }
    });
  </script>
</body>
</html>
