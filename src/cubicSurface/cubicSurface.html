<html lang="de">
<head>

  <title>Kubische Fl√§che Renderer</title>
  <style>
    body {
      background: #ffffff;
      color: #000000;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1em;
    }

    canvas {
      border: 1px solid #333;
      margin-top: 1em;
    }

    .coeff-inputs {
      display: grid;
      grid-template-columns: repeat(5, auto);
      gap: 0.5em 1em;
      margin-bottom: 1em;
    }

    .coeff-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="number"] {
      width: 80px;
    }

    button {
      margin: 1em;
      padding: 0.5em 1em;
      font-size: 1em;
    }
  </style>
