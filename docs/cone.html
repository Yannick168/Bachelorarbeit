    canvas {

    #overlay {
      position: absolute;
      top: 0; left: 0;

      height: 100%;
      background: rgba(0,0,0,0.75);

      justify-content: center;
      z-index: 10;
      cursor: pointer;
      text-align: center;
      font-size: 1.5em;
    }

    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      margin-left: -5px;
      margin-top: -5px;
      border: 2px solid black;
      border-radius: 50%;
      z-index: 5;
      pointer-events: none;
