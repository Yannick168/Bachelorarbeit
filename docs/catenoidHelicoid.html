  <canvas id="canvas"></canvas>

  <!-- WebGL-TypeScript-Modul -->

  <!-- Externe Steuerung (postMessage vom Slider) -->
  <script>
    window.addEventListener('message', (event) => {
      const data = event.data;
      if (data?.type === 'alpha') {
        const { alpha } = data;
        window.updateCatenoidHelicoid?.(alpha);
      }
    });
  </script>
