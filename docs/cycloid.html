  <!-- Message-Handler fÃ¼r externe Steuerung -->

    window.addEventListener('message', (event) => {
      console.log('Empfangen im iframe:', event.data); // DEBUG!
      const data = event.data;
      if (data?.type === 'update') {
        const { t, theta, distance } = data;
        window.updateCycloid?.(t, theta, distance);
      }
    });
