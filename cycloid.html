<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zykloide Visualisierung</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <canvas id="webgl-container"></canvas>

  <!-- Kompiliertes cycloid.js-Skript -->
  <script type="module" src="/src/cycloid.ts"></script>

  <!-- Message-Handler fÃ¼r externe Steuerung -->
  <script>
    window.addEventListener('message', (event) => {
      console.log('Empfangen im iframe:', event.data); // DEBUG!
      const data = event.data;
      if (data?.type === 'update') {
        const { t, theta, distance } = data;
        window.updateCycloid?.(t, theta, distance);
      }
    });
  </script>
</body>
</html>
