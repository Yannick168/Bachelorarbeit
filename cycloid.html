<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zykloide Canvas</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <canvas id="webgl-container"></canvas>

  <script type="module" src="/src/cycloid.ts"></script>

  <script>
    // Empfang von Daten aus dem Ã¼bergeordneten Fenster
    window.addEventListener('message', (event) => {
      const data = event.data;
      console.log("Empfangen im iframe:", event.data);
      if (data?.type === 'update') {
        const { t, theta, distance } = data;
        window.updateCycloid?.(t, theta, distance);
      }
    });
  </script>
</body>
</html>
