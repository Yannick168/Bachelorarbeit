<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catenoid-Helicoid Visualisierung</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <canvas id="canvas"></canvas>

  <!-- WebGL-TypeScript-Modul -->
  <script type="module" src="/src/catenoidHelicoid.ts"></script>

  <!-- Externe Steuerung (postMessage vom Slider) -->
  <script>
    window.addEventListener('message', (event) => {
      const data = event.data;
      if (data?.type === 'alpha') {
        const { alpha } = data;
        window.updateCatenoidHelicoid?.(alpha);
      }
    });
  </script>
</body>
</html>
